<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявка на досмотр</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
    }
    header {
      background-color: #2d3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #dfe6ed;
      text-decoration: none;
      font-size: 14px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
    .upload-section {
      margin-top: 40px;
    }
    input[type="file"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #449d48;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>СВХ | Заявка на досмотр</strong></div>
    <div><a href="/index.html">← На главную</a></div>
  </header>

  <div class="container">
    <h2>Форма подачи заявки</h2>
   <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdRFoYaBIUHfo_JjLmyNc3Kvv_dw_MpzYkoz5haPEtnSFrd9g/viewform?embedded=true" width="740" height="1413" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>
    <div class="upload-section">
      <h2>Загрузка файла к заявке</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="email">Email (должен совпадать с Google Формой):</label>
        <input type="email" name="email" required>

        <label for="file">Выберите файл:</label>
        <input type="file" name="file" required>

        <button type="submit">Загрузить файл</button>
      </form>
      <p id="statusMsg"></p>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const status = document.getElementById('statusMsg');
      status.textContent = "Загрузка...";

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwAx-PauljvaJGuhKR6tka24n7EIuZN8Dz0yH9aprCON2kQoyNpufxsRe8qIDmpYxbrMw/exec', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          status.textContent = 'Файл успешно загружен!';
        } else {
          status.textContent = 'Ошибка: ' + result.error;
        }
      } catch (error) {
        status.textContent = 'Ошибка при загрузке файла.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
