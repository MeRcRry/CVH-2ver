<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заявка на досмотр</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScFoE06vfrxEPfQCaJ_plSODJ_smJPjluZJYh0xzknhPgq-zA/formResponse" method="POST" target="_self">
    <h2>Подача заявки на досмотр</h2>
    <label>Наименование организации</label>
    <input name="entry.ORG_NAME" type="text" required />

    <label>Примерные даты (от / до)</label>
    <input name="entry.DATE_RANGE" type="text" placeholder="01.08.2025 - 05.08.2025" required />

    <label>Количество техники</label>
    <input name="entry.TECH_COUNT" type="number" min="1" required />

    <label>ФИО водителя</label>
    <input name="entry.DRIVER_NAME" type="text" />

    <label>Номер заявки (если есть)</label>
    <input name="entry.REQUEST_ID" type="text" />

    <label>Загрузите файл (если нужно отправить PDF, фото и т.п.)</label>
    <input type="file" name="entry.FILE_UPLOAD" disabled placeholder="Файл загружается отдельно"/>

    <button type="submit">Отправить заявку</button>
  </form>
</body>
</html>
