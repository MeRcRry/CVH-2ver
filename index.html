<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проверка заявок</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .sidebar {
      width: 300px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .request-item {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-bottom: 10px;
      background-color: #f0f0f0;
    }
    .request-item:hover {
      background-color: #e2e8f0;
    }
    .request-item.active {
      background-color: #d1d5db;
    }
    .details {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #ffffff;
    }
    .details h2 {
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      font-size: 1.1rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .section .row {
      margin-bottom: 6px;
      color: #555;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Заявки</h2>
      <div id="requestList"></div>
    </div>
    <div class="details">
      <h2>Подробности заявки</h2>
      <div class="section">
        <h3>Данные клиента</h3>
        <div id="leftData"></div>
      </div>
      <div class="section">
        <h3>Проверка</h3>
        <div id="rightData"></div>
      </div>
    </div>
  </div>

  <script>
    const requestList = document.getElementById("requestList");
    const leftData = document.getElementById("leftData");
    const rightData = document.getElementById("rightData");

    const data = JSON.parse(localStorage.getItem("requests") || "[]");

    function renderDetails(row) {
      leftData.innerHTML = Object.entries(row)
        .filter(([key]) => !["Статус", "Дата проверки", "Конечный документ", "Файл ответа"].includes(key))
        .map(([key, val]) => `<div class='row'><span class='bold'>${key}:</span> ${val}</div>`) 
        .join("");

      rightData.innerHTML = ["Статус", "Дата проверки", "Конечный документ", "Файл ответа"]
        .filter(key => row[key])
        .map(key => `<div class='row'><span class='bold'>${key}:</span> ${row[key]}</div>`) 
        .join("");
    }

    function renderRequests() {
      requestList.innerHTML = "";
      data.forEach((row, index) => {
        const item = document.createElement("div");
        item.className = "request-item";
        item.textContent = `${row["Отметка времени"]?.slice(0, 16) || "Заявка"} | ${row["Адрес СВХ"] || ""} | ${row["Адрес электронной почты"] || ""}`;
        item.addEventListener("click", () => {
          document.querySelectorAll(".request-item").forEach(el => el.classList.remove("active"));
          item.classList.add("active");
          renderDetails(row);
        });
        requestList.appendChild(item);
      });
    }

    renderRequests();
  </script>
</body>
</html>
